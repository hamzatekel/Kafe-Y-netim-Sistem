<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kafe Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Kafe Adisyon Tarifesi</h1>

    <div class="wrapper">
        <!-- Masa Düzeni -->
        <div class="section">
            <h2>Masa Düzeni</h2>
            <div class="container" id="masaContainer">
                <button class="masa">Masa 1</button>
                <button class="masa">Masa 2</button>
                <button class="masa">Masa 3</button>
                <button class="masa">Masa 4</button>
                <button class="masa">Masa 5</button>
                <button class="masa">Masa 6</button>
            </div>
            <button id="masaEkle">Masa Ekle</button>
        </div>
    </div>

    <!-- Sipariş Ekranı -->
    <div id="siparisEkrani" class="hidden">
        <div class="menu">
            <h2 id="seciliMasa"></h2>
            <h3>Menü</h3>
            <div id="kategoriListesi"></div>
            <div id="urunListesi"></div>
        </div>
        <div class="siparisListesi">
            <h3>Siparişler</h3>
            <ul id="siparisUrunleri"></ul>
            <p>Toplam: <span id="toplamFiyat">0</span> TL</p>
            <button id="odemeAl">Ödeme Al</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
